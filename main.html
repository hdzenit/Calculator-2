<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="display">
				<p class="current-calc"></p>
				<span class="small result"></span>
			</div>
			<div class="keyboard">
				<div class="button clear">C</div>
				<div class="button clear">&#8592;</div>
				<div class="button operation">/</div>
				<div class="button operation">*</div>
				<div class="button number">9</div>
				<div class="button number">8</div>
				<div class="button number">7</div>
				<div class="button operation">-</div>
				<div class="button number">6</div>
				<div class="button number">5</div>
				<div class="button number">4</div>
				<div class="button operation">+</div>
				<div class="button number">3</div>
				<div class="button number">2</div>
				<div class="button number">1</div>
				<div class="button number zero col-2">0</div>
				<div class="button dot">.</div>
				<div class="button equal row-2">=</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
